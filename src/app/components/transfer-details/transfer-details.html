<div class="transfer-details-page container-fluid py-4">
    <form class="row g-0 justify-content-center" (ngSubmit)="submitTransfer()">
        <div class="col-12">
            <div class="card shadow-sm w-100">
                <div class="card-header bg-primary text-white">
                    <h2 class="h5 mb-0">Enter Transfer Details</h2>
                </div>

                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label" for="from-account">From Account</label>
                        <select
                            class="form-select"
                            id="from-account"
                            name="fromAccount"
                            [(ngModel)]="transfer.fromAccount"
                        >
                            <option *ngFor="let account of accounts" [value]="account">{{ account }}</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="to-account">To Account</label>
                        <input
                            class="form-control"
                            type="tel"
                            id="to-account"
                            name="toAccount"
                            inputmode="numeric"
                            pattern="\\d{10}"
                            minlength="10"
                            maxlength="10"
                            [(ngModel)]="transfer.toAccount"
                            (ngModelChange)="onToAccountChange($event)"
                            (keydown)="preventNonDigits($event)"
                            (paste)="handleDataPaste($event)"
                        >
                        <div class="form-text">Enter a 10-digit account number.</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="amount">Amount</label>
                        <input 
                            class="form-control"
                            placeholder="Enter Amount"
                            type="tel" 
                            name="Amount" 
                            id="amount" 
                            [(ngModel)]="transfer.amount" 
                            (ngModelChange)="onAmountChange($event)"
                            (keydown)="preventNonDigits($event)"
                            (paste)="handleDataPaste($event)"
                        >
                    </div>

                    <div class="mb-3 d-flex align-items-center">
                        <label class="form-label mb-0 me-3 text-nowrap" for="transfer-type">Transfer Type</label>
                        <div id="transfer-type" class="form-control-plaintext fw-semibold mb-0">{{ TransferType }}</div>
                    </div>
                </div>

                <div class="card-footer text-end bg-white">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>
