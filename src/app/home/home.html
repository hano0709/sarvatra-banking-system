<div class="home-page">
  <app-header></app-header>

  <div class="home-container">
    <app-sidebar (fundTransferHover)="onFundTransferHover($event)"></app-sidebar>

    <div class="home-content-container">
      <div
        class="fund-transfer-dropdown"
        *ngIf="showFundTransferDropdown"
        (mouseenter)="onDropdownHover(true)"
        (mouseleave)="onDropdownHover(false)"
      >
        <ul>
          <li (click)="goToTransfer('Inter Bank')">Inter Bank</li>
          <li (click)="goToTransfer('Intra Bank')">Intra Bank</li>
          <li (click)="goToTransfer('NRI Bank')">NRI Bank</li>
        </ul>
      </div>

      <div class="home-content" *ngIf="!isChildRouteActive">
      </div>

      <router-outlet *ngIf="isChildRouteActive"></router-outlet>
    </div>
  </div>
</div>
